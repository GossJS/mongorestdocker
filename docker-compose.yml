version: '2'

services:
  logger:
    container_name: logger
    image: igossoudarev/myexpresslogger1
    ports:
      - 4321:4321

  mongodb:
    container_name: mongodb_container
    image: alexpunct/mongo:3.4
    volumes:
      - /sites/data:/data/db
    ports:
      - "${MONGODB_EXPOSED_PORT}:27017"
    environment:
      MONGODB_ADMIN_USER: $MONGODB_ADMIN_USER
      MONGODB_ADMIN_PASS: $MONGODB_ADMIN_PASS
      MONGODB_APPLICATION_DATABASE: $MONGODB_APPLICATION_DATABASE
      MONGODB_APPLICATION_USER: $MONGODB_APPLICATION_USER
      MONGODB_APPLICATION_PASS: $MONGODB_APPLICATION_PASS

  api:
    container_name: api
    image: linuxenko/mongo-rest
    ports:
      - "${REST_API_EXPOSED_PORT}:3000"
    links:
      - mongodb:mongo
    environment:
      ME_CONFIG_APIKEY: $REST_API_APIKEY
      ME_CONFIG_DBSTRING: "mongodb://${MONGODB_APPLICATION_USER}:${MONGODB_APPLICATION_PASS}@mongo:27017/${MONGODB_APPLICATION_DATABASE}"

  nginx:
    image: igossoudarev/nginxindex
    volumes:
      - /sites/data:/data
      - /sites/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - logger:logger
      - api:api
    environment:
      VIRTUAL_HOST: ikoder.xyz
      LETSENCRYPT_HOST: ikoder.xyz
      LETSENCRYPT_EMAIL: admin@ikoder.xyz

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
